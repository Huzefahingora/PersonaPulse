<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon: Amazing Blogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            text-align: center;
        }

        .message-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 5000px;
            height: 300px;
            margin-bottom: 20px;
        }

        .content {
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
        }

        .back-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .animation-message {
            font-size: 24px;
            color: #ff5722;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="content">
            <img src="assets\blogs2.svg" alt="Logo" class="logo">
            <h1>Coming Soon!</h1>
            <p>I am  working hard to bring you amazing weekly blogs on technology, esports, and sports. Stay tuned for some exciting content.</p>
            <div class="button-container">
                <a href="index.html" class="back-button">Back to Home</a>
            </div>
            <p class="animation-message">Get ready for a thrilling blogging experience!</p>
        </div>
    </div>
</body>
</html>
